<ion-content class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>
        <h2>{{ item.title }}</h2>
        <p>{{ item.price | currency:'USD' }}</p>
      </ion-label>

      <ion-button color="danger" (click)="removeItem(item)">
        Quitar
      </ion-button>
    </ion-item>
  </ion-list>

  <h2>Total: {{ total | currency:'USD' }}</h2>

  <ion-button expand="block" color="medium" (click)="clearCart()">
    Vaciar carrito
  </ion-button>

</ion-content>
