<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/products"></ion-back-button>
    </ion-buttons>
    <ion-title>Product Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="product">

  <!-- Imagen del producto -->
  <div class="image-container">
    <img [src]="product.image" alt="Product Image">
  </div>

  <!-- InformaciÃ³n del producto -->
  <ion-card class="product-card">
    <ion-card-header>
      <ion-card-title>{{ product.name }}</ion-card-title>
      <ion-card-subtitle class="price">$ {{ product.price }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p class="description">{{ product.description }}</p>
    </ion-card-content>
  </ion-card>

  <!-- Botones -->
  <div class="actions">
    <ion-button expand="block" color="success" (click)="addToCart()">
      Agregar al carrito
    </ion-button>

    <ion-button expand="block" fill="clear" color="medium" (click)="goBack()">
      Volver a productos
    </ion-button>
  </div>

</ion-content>
