<ion-header>
  <ion-toolbar>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let product of products" (click)="goToDetail(product.id)">
      {{ product.name }} - ${{ product.price }}
    </ion-item>
  </ion-list>
</ion-content>
