<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card class="register-card">
    <ion-card-header>
      <ion-card-title>Crear Cuenta</ion-card-title>
      <ion-card-subtitle>Completa tus datos para continuar</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-input
          placeholder="Nombre"
          [(ngModel)]="name">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          placeholder="Email"
          type="email"
          [(ngModel)]="email">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          placeholder="ContraseÃ±a"
          type="password"
          [(ngModel)]="password">
        </ion-input>
      </ion-item>

      <ion-button expand="block" class="btn-primary ion-margin-top" (click)="register()">
        Crear Cuenta
      </ion-button>

      <ion-button expand="block" fill="clear" class="btn-secondary" (click)="goToLogin()">
        Volver al Login
      </ion-button>

    </ion-card-content>
  </ion-card>

</ion-content>
